<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>

              <legend>Billing Address</legend>

              <label id="address_line_1_billing">Address Line 1</label>
              <input type="text" name="address_line_1_billing" id="address_line_1_billing">

              <label for="address_line_2_billing">Address Line 2</label>
              <input type="text" name="address_line_2_billing" id="address_line_2_billing">

              <label for="post_code_billing">Postcode</label>
              <input type="number" name="post_code_billing" id="post_code_billing">

              <label for="city">City</label>
              <input type="text" name="city" id="city">
           
            </fieldset>

            <fieldset>

              <legend>Delivery Address</legend>

              <label id="address_line_1_delivery ">Address Line 1</label>
              <input type="text" name="address_line_1_delivery" id="address_line_1_delivery ">

              <label for="address_line_2_delivery ">Address Line 2</label>
              <input type="text" name="address_line_2_delivery" id="address_line_2_delivery ">

              <label for="post_code_delivery">Postcode</label>
              <input type="number" name="post_code_delivery" id="post_code_delivery">
              
              <label for="city">City</label>
              <input type="text" name="city" id="city">

            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
